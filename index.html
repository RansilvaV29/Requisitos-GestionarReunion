<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsisClub</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>AsisClub</h2>
        <ul>
            <li><a href="generarReunion.html">Crear Reunión</a></li>
            <li><a href="#">Crear Evento</a></li>
            <li><a href="#">Gestionar Usuarios</a></li>
            <li><a href="#">Reporte de asistencia</a></li>
            <li><a href="#">Historial de asistencias</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="section">
            <h3>Reuniones</h3>
            <a href="generarReunion.html"><button>Generar Reunión</button></a>
            <div id="reunionesList"></div>
        </div>
    </div>

    <script>
        // Cargar las reuniones desde el almacenamiento local
        function cargarReuniones() {
            const reuniones = JSON.parse(localStorage.getItem('reuniones')) || [];
            const reunionesList = document.getElementById('reunionesList');

            if (reuniones.length === 0) {
                reunionesList.innerHTML = '<p>No hay reuniones programadas.</p>';
                return;
            }

            reuniones.forEach((reunion) => {
                const item = document.createElement('div');
                item.className = 'item';
                item.innerHTML = `
                    <span>${reunion.tema}</span>
                    <div class="details">
                        <p><strong>Fecha:</strong> ${reunion.fecha}</p>
                        <p><strong>Hora:</strong> ${reunion.hora}</p>
                        <p><strong>Objetivo:</strong> ${reunion.objetivo}</p>
                        <p><strong>Tipo de reunión:</strong> ${reunion.tipo}</p>
                        <p><strong>Área:</strong> ${reunion.area}</p>
                        <p><strong>Participantes previstos:</strong> ${reunion.participantes.join(', ')}</p>
                    </div>
                    <button onclick="editarReunion()">Editar</button>
                    <button onclick="borrarReunion()">Borrar</button>
                `;
                reunionesList.appendChild(item);
            });
        }

        // Cargar las reuniones al cargar la página
        window.onload = cargarReuniones;

        function editarReunion() {
            alert('Funcionalidad de edición no implementada.');
        }

        function borrarReunion() {
            alert('Funcionalidad de borrado no implementada.');
        }
    </script>
</body>
</html>
